description: |
    Atmel SAM Family USB (UDPHS) in device mode

compatible: "atmel,sam-udphs"

include:
  - name: usb-ep.yaml
  - name: pinctrl-device.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  peripheral-id:
    type: int
    required: true
    description: peripheral ID
